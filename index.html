<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SilverBullet</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css">
    <link rel="stylesheet" href="./app/style/index.css">

    <script type="module" src="./app/dist/bundle.js"></script>
</head>

<body>
    <canvas id="mycanvas"></canvas>

    <div id="menu">
        <img id="title-img" src="./app/assets/Title.png" alt="Title">

        <div id="scoreboard">
            <h1>Scoreboard</h1>
        </div>

        <div id="scoreboard-button" class="button" onclick="clickScoreboardButton()">
            <h2>Scoreboard</h2>
        </div>

        <div class="button" onclick="clickInfoButton()">
            <h2>Info</h2>
        </div>

        <div id="start-button" class="button" onclick="clickStartStopButton()">
            <h2>Start Game</h2>
        </div>
    </div>

</body>

</html>
